<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Recensioni Amazon</title>
  <!-- Includi i file CSS di Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Recensioni Amazon</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/articoli">Articoli</a>
        </li>
        {% if session.logged_in %}
      <li class="nav-item">
        <a class="nav-link" href="/scrivirecensione">Lascia una recensione</a>
      </li>
      {% endif %}
        {% if not session.logged_in %}
        <li class="nav-item">
          <a class="nav-link active" href="/loginpage">Accedi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/registrati">Registrati</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="/contattaci">Contattaci</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form id="loginForm" action="{{ url_for('controller.login') }}" method="POST">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci la tua email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Inserisci la tua password">
              </div>
              <button type="submit" class="btn btn-primary">Accedi</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Includi i file JavaScript di Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
