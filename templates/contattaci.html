<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contattaci</title>
  <!-- Includi i file CSS di Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Barra di navigazione -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Recensioni Amazon</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/articoli">Articoli</a>
        </li>
        {% if session.logged_in %}
        <li class="nav-item">
          <a class="nav-link" href="/scrivirecensione">Lascia una recensione</a>
        </li>
        {% endif %}
        </li>    {% if not session.logged_in %}
        <li class="nav-item">
          <a class="nav-link" href="/loginpage">Accedi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/registrati">Registrati</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% endif %}
          <a class="nav-link active" href="/contattaci">Contattaci</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contenuto principale -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Contattaci</h1>
        <form method="POST" action="{{ url_for('controller.invia_messaggio') }}">
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Il tuo nome">
          </div>
          <div class="form-group">
            <label for="email">Indirizzo email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="nome@esempio.com">
          </div>
          <div class="form-group">
            <label for="message">Messaggio</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Inserisci il tuo messaggio"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Invia</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Includi i file JavaScript di Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
